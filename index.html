<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bitcoin PR Stats</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>


    <div class="header__box">
        <h1 class="header__heading-main-lev">Bitcoin PR stats</h1>

        <div class="flex-box">
            <div class="label">
                <h2>Wallet</h2>
                <div class="pr">
                    <div>PR open: </div>
                    <div id="wallet-open"></div>
                </div>
                <div class="pr">
                    <div>PR closed: </div>
                    <div id="wallet-closed"></div>
                </div>
            </div>

            <div class="label">
                <h2>Mining</h2>
                <div class="pr">
                    <div>PR open: </div>
                    <div id="mining-open"></div>
                </div>
                <div class="pr">
                    <div>PR closed: </div>
                    <div id="mining-closed"></div>
                </div>
            </div>
            
            <div class="label">
                <h2>Feature</h2>
                <div class="pr">
                    <div>PR open: </div>
                    <div id="feature-open"></div>
                </div>
                <div class="pr">
                    <div>PR closed: </div>
                    <div id="feature-closed"></div>
                </div>
            </div>

            <div class="label">
                <h2>GUI</h2>
                <div class="pr">
                    <div>PR open: </div>
                    <div id="gui-open"></div>
                </div>
                <div class="pr">
                    <div>PR closed: </div>
                    <div id="gui-closed"></div>
                </div>
            </div>

            <div class="label">
                <h2>Mempool</h2>
                <div class="pr">
                    <div>PR open: </div>
                    <div id="mempool-open"></div>
                </div>
                <div class="pr">
                    <div>PR closed: </div>
                    <div id="mempool-closed"></div>
                </div>
            </div>

            <div class="label">
                <h2>P2P</h2>
                <div class="pr">
                    <div>PR open: </div>
                    <div id="p2p-open"></div>
                </div>
                <div class="pr">
                    <div>PR closed: </div>
                    <div id="p2p-closed"></div>
                </div>
            </div>
            <div class="label">
                <h2>Tests</h2>
                <div class="pr">
                    <div>PR open: </div>
                    <div id="tests-open"></div>
                </div>
                <div class="pr">
                    <div>PR closed: </div>
                    <div id="tests-closed"></div>
                </div>
            </div>
        </div>
    </div>


<script src="./dist/bundle.js"></script>

</body>
</html>
